<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Order - LukouHub</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <style>
        .confirmation-box {
            background: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            max-width: 600px;
            margin: 0 auto;
        }
        .summary-list {
            margin: 20px 0;
            padding: 0;
            list-style: none;
        }
        .summary-item-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        .checkout-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Lukou<span>Hub</span></a>
        </div>
    </nav>

    <section class="page-header">
        <h1>Confirm <span>Order</span></h1>
        <p>Review your selection before we finalize your order.</p>
    </section>

    <section class="cart-section">
        <div class="confirmation-box">
            <h2>Order Summary</h2>
            <div id="checkout-list" class="summary-list">
                </div>

            <div class="order-summary" style="padding: 0; box-shadow: none;">
                <div class="summary-total" style="border-top: 2px solid #2c1810; margin-top: 10px;">
                    <span>Total Amount:</span>
                    <span id="final-total">RM 0.00</span>
                </div>
            </div>

            <div class="checkout-actions">
                <button class="btn-primary" onclick="submitOrder()">Looks good! üç©</button>
                <button class="btn-secondary" style="border: 2px solid #2c1810; color: #2c1810;" onclick="window.location.href='cart.html'">Back</button>
            </div>
        </div>
    </section>

    <script type="module">
        import { db, collection, addDoc } from './assets/scripts/firebase-config.js';

        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(localStorage.getItem('checkoutCart') || '[]');
            const listContainer = document.getElementById('checkout-list');
            const totalDisplay = document.getElementById('final-total');

            if (cart.length === 0) {
                window.location.href = 'listing.html';
                return;
            }

            // Calculate totals
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const delivery = 5.00;
            const discount = parseFloat(localStorage.getItem('discount') || '0');
            const total = Math.max(0, subtotal + delivery - discount);

            totalDisplay.textContent = `RM ${total.toFixed(2)}`;

            // Render list
            listContainer.innerHTML = cart.map(item => `
                <div class="summary-item-row">
                    <span><strong>${item.quantity}x</strong> ${item.name}</span>
                    <span>RM ${(item.price * item.quantity).toFixed(2)}</span>
                </div>
            `).join('');

            // Submit to Firebase
            window.submitOrder = async () => {
                try {
                    const newOrder = {
                        orderId: 'LUK-' + Math.random().toString(36).substr(2, 7).toUpperCase(),
                        date: new Date().toISOString(),
                        items: cart,
                        total: total,
                        status: 'pending',
                        customerName: "Customer", // You can expand this with a form later
                        phone: "012-3456789"
                    };

                    await addDoc(collection(db, 'orders'), newOrder);
                    
                    // Clear all cart data
                    localStorage.removeItem('cart');
                    localStorage.removeItem('checkoutCart');
                    localStorage.removeItem('discount');
                    localStorage.removeItem('promoCode');

                    window.location.href = 'success.html';
                } catch (e) {
                    console.error("Error adding document: ", e);
                    alert("Order failed. Please try again.");
                }
            };
        });
    </script>
</body>
</html>
